<div class="login-page">
    <mat-card>
        <mat-card-title>
            <span *ngIf="!isRegister">Login</span>
            <span *ngIf="isRegister">Register</span></mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="login()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>
                <p *ngIf="isRegister">
                    <mat-form-field>
                        <input type="password" matInput placeholder="Confirm  password" formControlName="confirmPassword">
                    </mat-form-field>
                </p>

                <p *ngIf="error" class="error">
                    {{ error }}
                </p>

                <div class="button">
                    <button type="submit" mat-button>Login</button>
                </div>

                <div class="button">
                    <button type="button" (click)="register()" mat-button>Register</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>
</div>
